<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trashcan and Pothole Detection</title>
  
  <!-- Include the Mapbox JavaScript library -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>

  <!-- Include the Mapbox CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

  <style>
    /* CSS for map container */
    #map {
      height: 400px;
      width: 100%;
    }
    
    body {
         margin: 0;
         padding: 0;
         background-color: #00185C;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
          flex-direction: column;
         color: #6fe39e;
        }
        
        .logo {
            max-width: 10%;
            max-height: 10%;
            margin-top: 0; /* Remove top margin */
        }
    /* CSS for buttons */
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* CSS for camera section */
    #camera-section {
      margin-top: 20px;
    }

    #camera-section h2 {
      margin-bottom: 10px;
    }

    #fileInput {
      display: none;
    }

    #preview {
      max-width: 300px;
      margin-top: 10px;
    }

    #cameraStream {
      display: none;
    }

    /* CSS for slider container */
    .slider-container {
      margin-top: 20px;
    }

    .slider-container label {
      display: block;
      margin-bottom: 5px;
      color: white;
    }

    .slider-container input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 10px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
    }

    .slider-container input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      margin-top: -7px; /* Adjusts vertical alignment */
    }

    .slider-container input[type="range"]::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="images/logo.jpg" class="logo">
  <h1>Trashcan and Pothole Detection</h1>
  
  <!-- Map Section -->
  <div id="map"></div>

  <!-- Nearby Trashcans Button -->
  <button onclick="locateNearbyTrashcans()">Locate Nearby Trashcans</button>

  <!-- Camera Section -->
  <h2>Report Issues</h2>
  <button onclick="takePicture()">Take Picture</button>
  <video id="cameraStream"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <img src="" id="preview" alt="Preview" style="display: none; max-width: 300px; margin-top: 10px;">

  <!-- Slider Section -->
  <div class="slider-container">
    <label for="trashcanFullness">Trashcan Fullness:</label>
    <input type="range" id="trashcanFullness" min="0" max="100" value="50">
    <div id="sliderValue">50%</div>
  </div>

  <!-- JavaScript for Trashcan and Pothole Detection web app -->
  <script>
    // Initialize Mapbox map
    mapboxgl.accessToken = 'pk.eyJ1IjoibWFhcmlqa2hhbjIxIiwiYSI6ImNsdjhlbjB3eDAyZmoyanFscXc5YWNobzUifQ.syCyf6B29jtNCv3w1J0dLg';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11', // style URL
      center: [-75.1652, 39.9526], // starting position [lng, lat]
      zoom: 12 // starting zoom
    });

    // Get slider and slider value elements
    var slider = document.getElementById("trashcanFullness");
    var sliderValue = document.getElementById("sliderValue");

    // Update slider value and percentage display
    slider.oninput = function() {
      var value = this.value;
      sliderValue.innerHTML = value + "%";
    };

    // Function to locate nearby trashcans
    function locateNearbyTrashcans() {
      // Open Google Maps for Philadelphia
      window.open('https://www.google.com/maps/place/Philadelphia');
    }

    // Function to take a picture
    function takePicture() {
      const cameraStream = document.getElementById('cameraStream');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      // Try to access the camera
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          // Display video stream from camera
          cameraStream.srcObject = stream;
          cameraStream.play();
          cameraStream.style.display = 'block';
          canvas.style.display = 'none';

          // Add click event listener to the video stream
          cameraStream.addEventListener('click', function() {
            // Draw the current frame of the video onto the canvas
            context.drawImage(cameraStream, 0, 0, canvas.width, canvas.height);

            // Convert canvas content to image data URL
            const dataURL = canvas.toDataURL('image/png');

            // Display the captured image as a preview
            const preview = document.getElementById('preview');
            preview.src = dataURL;
            preview.style.display = 'block';

            // Stop the camera stream
            cameraStream.srcObject.getVideoTracks().forEach(track => track.stop());

            // Hide the video stream
            cameraStream.style.display = 'none';
          });
        })
        .catch(function(err) {
          console.error('Error accessing camera: ' + err);
        });
    }
  </script>
</body>
</html>
